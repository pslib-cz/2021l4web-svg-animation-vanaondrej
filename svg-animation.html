<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle animation</title>
    <style>
        main {
            display: flex;
            height: 100vh;
            width: calc(100vw-2*17px);
            justify-content: center;
            align-items: center;
        }

        body {
            background-image: linear-gradient(to right, #bdc3c7, #2c3e50);
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <main>
        <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="background-gradient">
                    <stop offset="5%" stop-color="#bdc3c7" />
                    <stop offset="95%" stop-color="#2c3e50" />
                </linearGradient>
                <linearGradient id="circle-gradient-one">
                    <stop offset="5%" stop-color="#cc2b5e" />
                    <stop offset="95%" stop-color="#753a88" />
                </linearGradient>
                <linearGradient id="circle-gradient-two">
                    <stop offset="5%" stop-color="#de6262" />
                    <stop offset="95%" stop-color="#ffb88c" />
                </linearGradient>
                <linearGradient id="circle-gradient-three">
                    <stop offset="5%" stop-color="#ffd89b" />
                    <stop offset="95%" stop-color="#19547b" />
                </linearGradient>

            </defs>
            <rect x="0" y="0" width="300" height="300" rx="25" fill="#2c3e50" />
            <circle cx="100" cy="100" r="20" fill="#bdc3c7">
                <!-- <animate attributeName="cx" from="100" to="200" dur="1s" repeatCount="indefinite" calcMode="spline"
                    keySplines="0.42 0 0.58 1" keyTimes="0;1" /> -->
                <!-- <animate attributeName="cy" from="100" to="200" dur="1s" repeatCount="indefinite" calcMode="spline"
                    keySplines="0.42 0 0.58 1" keyTimes="0;1" />
                <animate attributeName="cy" from="200" to="100" begin="1s" dur="1s" repeatCount="indefinite" calcMode="spline"
                    keySplines="0.42 0 0.58 1" keyTimes="0;1" /> -->
                <!-- <animate attributeName="cx" from="200" to="100" begin="2s" dur="1s" repeatCount="indefinite+" calcMode="spline"
                    keySplines="0.42 0 0.58 1" keyTimes="0;1" /> -->
                    <animate attributeName="cx" values="100;200;200;100" keyTimes="0; 0.3; 0.6; 1" dur="2s" repeatCount="indefinite"/>
                    <animate attributeName="cy" values="100;100;200;100"  keyTimes="0; 0.3; 0.6; 1" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="200" cy="100" r="20" fill="#bdc3c7">
                <!-- <animate attributeName="cx" from="200" to="100" dur="1s" repeatCount="0" calcMode="spline"
                    keySplines="0.42 0 0.58 1" keyTimes="0;1" />
                <animate attributeName="cy" from="100" to="200" dur="1s" repeatCount="0" calcMode="spline"
                    keySplines="0.42 0 0.58 1" keyTimes="0;1" />
                <animate attributeName="cy" from="200" to="100" begin="1s" dur="1s" repeatCount="0" calcMode="spline"
                    keySplines="0.42 0 0.58 1" keyTimes="0;1" />
                <animate attributeName="cx" from="100" to="200" begin="2s" dur="1s" repeatCount="0" calcMode="spline"
                    keySplines="0.42 0 0.58 1" keyTimes="0;1" /> -->
                    <animate attributeName="cx" values="200;100;100;200" keyTimes="0; 0.3; 0.6; 1" dur="2s" repeatCount="indefinite"/>
                    <animate attributeName="cy" values="200;200;100;200"  keyTimes="0; 0.3; 0.6; 1" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="150" cy="150" r="20" fill="#bdc3c7" />
            <text x="150" y="280" font-size="20px" text-anchor="middle" font-family="Gilroy, sans-serif" fill="white">loading
              <animate attributeName="opacity" values="1;0;1" keyTimes="0; 0.5;1" begin="0s"  dur="2.7s" repeatCount="indefinite"/>
            </text>
        </svg>
    </main>
</body>

</html>
